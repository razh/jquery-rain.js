<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Rain</title>

  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .lead {
      width: 60%;
      margin: 0 auto;
      padding-top: 80px;

      text-align: center;
      font-family: "adelle", Georgia, Times, serif;

      font-size: 72px;
      line-height: 0.95;

      color: #333339;
      text-shadow: 0px 1px 0px #aaa, 0px -1px 0px #000;
    }

    .section {
      min-height: 480px;
      height: 100%;
    }

    #section-00 {
      background-color: #50505D;
      box-shadow: inset 0 0 150px black,
        inset 0 0 10px black;
    }

    #section-01 {
      background: black;
    }

    #section-02 {
      background: black;
    }

    #section-03 {
      background: black;
    }

    #section-04 {
      background: #222;
    }

    .test {
      width: 50%;
      height: 50%;
      float: left;
    }

    #test-03 {
      background-color: black;
    }

  </style>

  <script type="text/javascript" src="//use.typekit.net/vhb3jey.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div class="section" id="section-00">
    <div class="lead">It was a dark and stormy night...</div>
  </div>

  <div class="section" id="section-01"></div>

  <div class="section" id="section-02"></div>

  <div class="section" id="section-03"></div>

  <div class="section" id="section-04">
    <div class="test" id="test-00"></div>
    <div class="test" id="test-01"></div>
    <div class="test" id="test-02"></div>
    <div class="test" id="test-03"></div>
  </div>

  <script src="./app/components/jquery/jquery.js"></script>
  <script src="./rain.js"></script>
  <script>
    $(function() {
      $( '#section-00' ).rain();

      $( '#section-01' ).rain({
        color: 'rgba(200, 240, 255, 0.5)',
        count: 50,
        gravity: 2,
        lineWidth: 0.7,
        scale: 2,
        velocity: {
          x: {
            min: 0,
            max: 0
          },
          y: {
            min: 30,
            max: 40
          }
        }
      });

      $( '#section-02' ).rain({
        gravity: 0,
        lineWidth: 2,
        scale: 8,
        velocity: {
          x: {
            min: 0,
            max: 0.25
          },
          y: {
            min: 0,
            max: -0.25
          }
        }
      });

      $( '#section-03' ).rain({
        count: 100,
        gravity: 0,
        lineWidth: 2,
        scale: 120,
        velocity: {
          x: {
            min: 0.01,
            max: 0.02
          },
          y: {
            min: -0.01,
            max:  0.01
          }
        }
      });

      $( '#test-00' ).rain({
        gravity: 0,
        count: 200,
        lineWidth: 2,
        velocity: {
          x: {
            min: 0,
            max: -1
          },
          y: {
            min: 0,
            max: -2
          }
        }
      });

    });
  </script>
</body>
</html>
