<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Rain</title>

  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .section {
      min-height: 480px;
      height: 100%;
      background-color: #222233;
    }

    .test {
      width: 50%;
      height: 50%;
      float: left;
    }

    #section-06 {
      background-color: gray;
    }

    .main-container {
      display: table;
      width: 100%;
      height: 100%;
      position: fixed;
    }

    .main {
      font-family: 'museo-slab', Futura, Helevtica, Arial, sans-serif;
      font-size: 72px;
      font-style: italic;
      font-weight: 100;
      padding-top: 100px;

      display: table-cell;
      text-align: center;

      color: white;
      background-color: rgba(0, 0, 0, 0.1);
    }
  </style>

  <script type="text/javascript" src="//use.typekit.net/vhb3jey.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div class="main-container">
    <div class="main">jQuery Rain</div>
  </div>

  <div class="section" id="section-00"></div>

  <div class="section" id="section-01"></div>

  <div class="section" id="section-02"></div>

  <div class="section" id="section-03"></div>

  <div class="section" id="section-04"></div>

  <div class="section" id="section-05">
    <div class="test" id="test-00"></div>
    <div class="test" id="test-01"></div>
    <div class="test" id="test-02"></div>
    <div class="test" id="test-03"></div>
  </div>

  <script src="./app/components/jquery/jquery.js"></script>
  <script src="./rain.js"></script>
  <script>
    $(function() {
      $( '#section-00' ).rain({
        count: 200,
        gravity: 30,
        lineWidth: 1,
        scale: 1,
        velocity: {
          x: {
            min: 0,
            max: 1
          },
          y: {
            min: 20,
            max: 40
          }
        }
      }),

      $( '#section-01' ).rain();

      $( '#section-02' ).rain({
        color: 'rgba(200, 240, 255, 0.5)',
        count: 50,
        gravity: 10,
        lineWidth: 0.7,
        scale: 1,
        velocity: {
          x: {
            min: 0,
            max: 0
          },
          y: {
            min: 30,
            max: 40
          }
        }
      });

      $( '#section-03' ).rain({
        gravity: 0,
        lineWidth: 2,
        scale: 8,
        velocity: {
          x: {
            min: 0,
            max: 0.25
          },
          y: {
            min: 0,
            max: -0.25
          }
        }
      });

      $( '#section-04' ).rain({
        count: 100,
        gravity: 0,
        lineWidth: 2,
        scale: 100,
        velocity: {
          x: {
            min: 0.01,
            max: 0.03
          },
          y: {
            min: -0.01,
            max:  0.01
          }
        }
      });

      $( '#test-00' ).rain({
        gravity: 0,
        count: 200,
        lineWidth: 2,
        velocity: {
          x: {
            min: 0,
            max: -1
          },
          y: {
            min: 0,
            max: -2
          }
        }
      });

      $( '#test-01' ).rain({
        gravity: 0,
        count: 200,
        lineWidth: 2,
        velocity: {
          x: {
            min: 0,
            max: 2
          },
          y: {
            min: 1,
            max: -1
          }
        }
      });

      $( '#test-02' ).rain({
        gravity: 0,
        count: 200,
        lineWidth: 2,
        velocity: {
          x: {
            min: 0,
            max: -2
          },
          y: {
            min: 1,
            max: -1
          }
        }
      });

      $( '#test-03' ).rain({
        gravity: 0,
        count: 200,
        lineWidth: 2,
        velocity: {
          x: {
            min: 0,
            max: -1
          },
          y: {
            min: 0,
            max: 2
          }
        }
      });
    });
  </script>
</body>
</html>
